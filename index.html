<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaraInMotion - AI Companions + Real Video Dates</title>
    <meta name="description" content="Experience hybrid dating: Chat with AI companions 24/7, get personalized photos, then book real video dates. Only $1.99/day.">
    <meta name="theme-color" content="#7c3aed">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #7c3aed;
            --primary-light: #a855f7;
            --primary-dark: #6d28d9;
            --accent: #fbbf24;
            --dark-bg: #0f0a1e;
            --light-bg: #ffffff;
            --text-dark: #1f2937;
            --text-light: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            z-index: 1000;
            padding: 20px 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-cta {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            padding: 12px 32px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(124, 58, 237, 0.4);
        }

        /* Hero Section - Light & Clean */
        .hero {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f3ff 0%, #ede9fe 50%, #ddd6fe 100%);
            padding: 120px 20px 80px;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(124, 58, 237, 0.15) 0%, transparent 70%);
            top: -200px;
            right: -200px;
            border-radius: 50%;
        }

        .hero-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 60px;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 24px;
            color: var(--text-dark);
        }

        .hero-content h1 .gradient-text {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 1.3rem;
            color: #4b5563;
            margin-bottom: 32px;
            line-height: 1.8;
        }

        .price-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 32px;
            box-shadow: 0 8px 32px rgba(124, 58, 237, 0.3);
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            padding: 20px 50px;
            font-size: 1.2rem;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            margin-right: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(124, 58, 237, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 48px rgba(124, 58, 237, 0.5);
        }

        .hero-phone {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .phone-mockup {
            width: 100%;
            max-width: 400px;
            position: relative;
            filter: drop-shadow(0 30px 60px rgba(124, 58, 237, 0.3));
        }

        .phone-mockup img {
            width: 100%;
            border-radius: 40px;
        }

        /* Decorative Shapes */
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
        }

        .shape-1 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
            bottom: 10%;
            left: -50px;
        }

        .shape-2 {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%);
            top: 20%;
            right: 10%;
        }

        /* Stats Bar */
        .stats-bar {
            background: white;
            padding: 60px 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .stats-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
            text-align: center;
        }

        .stat-item {
            padding: 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 1.1rem;
            color: #4b5563;
            font-weight: 600;
            text-align: center;
        }

        /* Banner Section */
        .banner-section {
            background: white;
            padding: 60px 20px;
        }

        .banner-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .hero-banner-img {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(124, 58, 237, 0.2);
        }

                /* Choose Experience Section */
        .experience-section {
            background: #f9fafb;
            padding: 100px 20px;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 60px;
            color: var(--text-dark);
        }

        .experience-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        .experience-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            text-align: center;
        }

        .experience-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(124, 58, 237, 0.2);
        }

        .experience-card h3 {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 12px;
        }

        .experience-card p {
            color: #6b7280;
            line-height: 1.8;
        }

        /* Features Section - Dark */
        .features-section {
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
            padding: 100px 20px;
            color: white;
        }

        .features-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .features-title {
            font-size: 2.5rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 60px;
        }

        .features-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 60px;
        }

        .feature-group h3 {
            font-size: 1.8rem;
            color: var(--primary-light);
            margin-bottom: 24px;
        }

        .feature-list {
            list-style: none;
        }

        .feature-list li {
            padding: 16px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .feature-list li:last-child {
            border-bottom: none;
        }

        .checkmark {
            color: #4ade80;
            font-size: 1.3rem;
            font-weight: 700;
            flex-shrink: 0;
        }

        /* Creators Section - Light */
        .creators-section {
            background: white;
            padding: 100px 20px;
        }

        .creators-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
        }

        .creator-card {
            background: #f9fafb;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .creator-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(124, 58, 237, 0.2);
        }

        .creator-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
            border: 4px solid var(--primary-light);
            box-shadow: 0 8px 24px rgba(124, 58, 237, 0.3);
        }

        .creator-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .creator-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-dark);
        }

        .creator-bio {
            font-size: 0.95rem;
            color: #6b7280;
            margin-bottom: 16px;
            line-height: 1.6;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #16a34a;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #16a34a;
            border-radius: 50%;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Pricing Section */
        .pricing-section {
            background: linear-gradient(135deg, #f5f3ff 0%, #ede9fe 100%);
            padding: 100px 20px;
        }

        .pricing-card {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border: 3px solid var(--primary-light);
            border-radius: 30px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(124, 58, 237, 0.2);
        }

        .pricing-card h3 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--text-dark);
        }

        .price-tag {
            font-size: 4.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent) 0%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 20px 0;
        }

        .price-period {
            font-size: 1.3rem;
            color: #6b7280;
            margin-bottom: 40px;
        }

        .features-list {
            text-align: left;
            margin: 40px 0;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 0;
            border-bottom: 1px solid #e5e7eb;
            font-size: 1.05rem;
        }

        .feature-item:last-child {
            border-bottom: none;
        }

        /* Testimonials */
        .testimonials-section {
            background: white;
            padding: 100px 20px;
        }

        .testimonials-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        .testimonial-card {
            background: #f9fafb;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .stars {
            color: var(--accent);
            font-size: 1.3rem;
            margin-bottom: 16px;
        }

        .testimonial-text {
            font-size: 1rem;
            line-height: 1.8;
            color: #4b5563;
            margin-bottom: 20px;
            font-style: italic;
        }

        .testimonial-author {
            font-weight: 700;
            color: var(--primary);
        }

        /* FAQ */
        .faq-section {
            background: #f9fafb;
            padding: 100px 20px;
        }

        .faq-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .faq-item {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
        }

        .faq-question {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--primary);
        }

        .faq-answer {
            color: #4b5563;
            line-height: 1.8;
        }

        /* Final CTA - Dark */
        .final-cta {
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
            padding: 120px 20px;
            text-align: center;
            color: white;
        }

        .final-cta h2 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 24px;
        }

        .final-cta p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.9);
        }

        .urgency-badge {
            display: inline-block;
            background: linear-gradient(135deg, #ef4444 0%, #f97316 100%);
            padding: 16px 32px;
            border-radius: 50px;
            margin-bottom: 40px;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 8px 32px rgba(239, 68, 68, 0.3);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .hero-container {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .hero-content h1 {
                font-size: 2.5rem;
            }

            .hero-phone {
                order: -1;
                margin-bottom: 40px;
            }

            .stats-container,
            .experience-grid,
            .features-grid,
            .creators-grid,
            .testimonials-grid {
                grid-template-columns: 1fr;
            }

            .price-tag {
                font-size: 3rem;
            }

            .nav-cta {
                padding: 10px 24px;
                font-size: 0.9rem;
            }
        }

        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 0.8s ease-out;
        }

        /* Julie Section - Prominent and Centered */
        .julie-section {
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f3ff 0%, #ede9fe 50%, #ddd6fe 100%);
            padding: 100px 20px 40px;
        }

        .julie-container {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        .julie-container h2 {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-dark);
            margin-bottom: 16px;
        }

        .julie-subtitle {
            font-size: 1.2rem;
            color: #4b5563;
            margin-bottom: 32px;
        }

        .julie-frame {
            width: 100%;
            height: 70vh;
            min-height: 500px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(124, 58, 237, 0.2);
        }

        .julie-frame #sara-agent {
            width: 100%;
            height: 100%;
        }

        @media (max-width: 768px) {
            .julie-section {
                padding: 90px 16px 24px;
            }

            .julie-container h2 {
                font-size: 1.8rem;
            }

            .julie-frame {
                height: 65vh;
                min-height: 400px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <div class="logo">SaraInMotion</div>
            <a href="https://sarainmotion.date" class="nav-cta">Get Started</a>
        </div>
    </nav>

    <!-- Julie D-ID Section -->
    <section class="julie-section">
        <div class="julie-container">
            <h2>Ask Our AI Host Anything!</h2>
            <p class="julie-subtitle">Chat with Julie, our AI host, to learn about SaraInMotion</p>
            <div class="julie-frame">
                <div id="sara-agent"></div>
                <script type="module"
                      src="https://agent.d-id.com/v2/index.js"

                      data-name="did-agent"
                      data-monitor="true"
                      data-target-id="sara-agent">
                </script>
            </div>
        </div>
    </section>

</body>
</html>
